<!-- Create account modal content -->
<div id="create-employee-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center mt-2 mb-4">
                    <h3>Create Employee</h3>
                </div>
    
                <form class="px-3" action="/employees/create" method="post">

                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input class="form-control" type="text" id="firstname" name="firstname" required="" placeholder="John">
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input class="form-control" type="text" id="lastname" name="lastname" required="" placeholder="Doe">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" required="" id="email" name="email" placeholder="employee@employee.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="MySuperSecretPassword">
                    </div>

                    <div class="mb-3 text-center">
                        <button class="btn btn-primary" type="submit">Create Employee</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- update account modal content -->
<div id="update-employee-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center mt-2 mb-4">
                    <h3>Update Employee</h3>
                </div>
    
                <form class="px-3" id="updateEmployeeForm" action="" method="post">

                    <div class="mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input class="form-control" type="text" id="updateFirstname" name="firstname" required="" placeholder="John">
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input class="form-control" type="text" id="updateLastname" name="lastname" required="" placeholder="Doe">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" required="" id="updateEmail" name="email" placeholder="employee@employee.com">
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>

                    </div>

                    <div class="mb-3 text-center">
